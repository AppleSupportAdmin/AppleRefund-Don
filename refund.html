
<!DOCTYPE html>
<html>
<head>
  <title>Processing Refund</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    }
    .centered {
      text-align: center;
      margin-top: 100px;
    }
    .logo {
      height: 60px;
    }
    #meme {
      display: none;
      width: 100%;
      height: 100vh;
      object-fit: contain;
      background-color: black;
    }
  </style>
  <script>
    window.onload = function() {
      setTimeout(function() {
        document.getElementById('processing').style.display = 'none';
        document.getElementById('meme').style.display = 'block';
        document.body.style.backgroundColor = 'black';
      }, 7000);
    };
  </script>
</head>
<body>
  <div id="processing" class="centered">
    <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple" class="logo">
    <h2>Processing your refund...</h2>
    <p>Please wait while we confirm your claim.</p>
    <p><em>Do not refresh this page.</em></p>
  </div>

  <img id="meme" src="https://applesupportadmin.github.io/AppleRefund-Don/meme.png" alt="You got got!" />
</body>
</html>
